site_name: System Design Primer Update  
site_url: https://ido777.github.io/system-design-primer-update

repo_url: https://github.com/ido777/system-design-primer-update
repo_name: ido777/system-design-primer-update

# use_directory_urls: true

theme:
  name: material
  language: en
  custom_dir: overrides/
  features:
    - navigation.tabs
    - navigation.tabs.sticky    
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch 
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path    
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.suggest
    - toc.follow    
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode

plugins:
  # - i18n:
  #     default_language: en
  #     languages:
  #       - locale: en
  #         name: English
  #         default: true
  #       - locale: zh
  #         name: Simplified Chinese
  #       - locale: zh-Hant
  #         name: Traditional Chinese
  #       - locale: ja
  #         name: Japanese
  #       - locale: tr
  #         name: Turkish
  #       - locale: ar
  #         name: Arabic
  - search               # MkDocs default search plugin
  - git-revision-date-localized:
      type: date         # or datetime, iso_date, iso_datetime, timeago
      fallback_to_build_date: false
      enable_creation_date: true
      exclude:
        - index.md
  - git-committers:
      repository: ido777/system-design-primer-update
      branch: main
  - meta
  - offline
  - git-authors
  - mkdocstrings:
      handlers:
        python:
          paths: ["solutions/object_oriented_design"]


  # - htmlproofer

extra:
  # analytics:
  #   provider: google
  #   property: UA-210436000-1
  giscus:
    repo: ido777/system-design-primer-update
    repo_id: R_kgDOORdCfw
    category: "Feedback by Page"
    category_id: DIC_kwDOORdCf84CqLEY
    mapping: pathname
    reactions_enabled: 1
    emit_metadata: 0
    input_position: bottom
    theme: light
    lang: en
    loading: lazy
